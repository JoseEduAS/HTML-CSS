<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mause sobre os termospara descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
    <li><ins><abbr title="use a tag <p>">Parágrafo</abbr></ins></li>
    <li><ins><abbr title="use a tag <h1> ... <h6>">Títulos</abbr></ins></li>
    <li><ins><abbr title="use a tag <img>">Imagens</abbr></ins></li>
    <li><ins><abbr title="use a tag <abbr>">Abreviações</abbr></ins></li>
    <li><ins><abbr title="use a tag <code>">Códigos-fonte</abbr></ins></li>
    <li><ins><abbr title="use a tag <ol> e <li>">Listas-numeradas</abbr></ins></li>
    <li><ins><abbr title="use a tag <ul> e <li>">Lista-com-demarcadores</abbr></ins></li>
    </ul>
</body>
</html>
