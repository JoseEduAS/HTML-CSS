<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmete</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="300px" poster="imagens/capa-video001.jpg" controls loop>
    <source src="video/copia-Video001.webm" type="video/webm">
    <source src="video/copia-Video001.mkv" type="video/mp4">
    <source src="video/copia-Video001.mp4" type="video/mp4">
    <source src="video/copia-video001.ogv" type="video/ogg">
    </video>
    <p>seu computador não tem compatibilidade com vídeos. <a href="video/video001.mp4"> Clique aqui para baixar o vídeo</a></p>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="300" height="200px" src="https://www.youtube.com/embed/LW0bhKitRBk?si=S-F_90wyWss8lKO4"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
