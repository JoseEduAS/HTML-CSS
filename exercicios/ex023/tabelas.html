<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Minha Primeira Tabela</h1>
    <table id="primeira-tabela">
        <tr><!-- Primeira Linha-->
            <td class="dado">A1</td>
            <td class="dado2">B1</td>
            <td class="dado4">C1</td>
        </tr>
        <tr class="linha"><!-- Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="dado5">C2</td>
        </tr>
        <tr class="linha"><!-- Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="dado5">C3</td>
        </tr>
        <tr><!-- Quarta Linha-->
            <td class="dado">A4</td>
            <td class="dado2">B4</td>
            <td class="dado3">C4</td>
        </tr>
        <tr><!-- Quinta Linha-->
            <td class="dado">A5</td>
            <td class="dado3">B5</td>
        </tr>
        <tr><!-- Sexta Linha-->
            <td class="dado3">A6</td>
        </tr> 
    </table>

    <h1>Segunda Tabela</h1>
    <table id="segunda-tabela">
        <tr class="segunda-tabela">
            <td class="A1-2">A1</td>
            <td class="B1-2">B1</td>
            <td class="C1-2">C1</td>
        </tr>
        <tr>
            <td class="A2-2">A2</td>
            <td class="B2-2">B2</td>
            <td class="C2-2">C2</td>
        </tr>
        <tr>
            <td class="A3-2">A3</td>
            <td class="B3-2">B3</td>
        </tr>
        <tr>
            <td class="A4-2">A4</td>
        </tr>
    </table>
    
    <h1>Terceira Tabela</h1>
    <table id="terceira-tabela">
        <tr class="terceira-tabela">
            <td class="a1-3" id="dados3">A1</td>
            <td class="b1-3" id="dados3">B1</td>
            <td class="c1-3" id="dados3">C1</td>
        </tr>
        <tr class="terceira-tabela">
            <td class="a2-3" id="dados3">A2</td>
            <td class="b2-3" id="dados3">B2</td>
            <td class="c2-3" id="dados3">C2</td>
        </tr>
        <tr class="terceira-tabela">
            <td class="a3-3" id="dados3">A3</td>
            <td class="b3-3" id="dados3">B3</td>
        </tr>
        <tr class="terceira-tabela">
            <td class="a4-3" id="dados3">A4</td>
        </tr>
    </table>

</body>
</html>
