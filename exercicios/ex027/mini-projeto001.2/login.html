<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="stylesheet" href="estilos/all.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>

            <div id="formulario">
                <h1>login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer suas configurações no seu ambiente.
                    </p>
                <form action="login.php" method="post" autocomplete="on">
                    <!-------------------E-mail------------------->
                    <div class="campo">
                    <i id="mail" class="material-symbols-outlined">person</i>
                        <input type="email" name="email" id="imail" placeholder="seu e-mail" autocomplete="email" required>
                    <label for="imail">email</label>
                    </div>
                    <!-------------------------------------------->

                    <!-------------------Senha-------------------->
                    <div class="campo">
                    <i id="pass" class="material-symbols-outlined">vpn_key</i>
                        <input type="password" name="senha" id="ipass" placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="20" required>
                    <label for="ipass">senha</label>
                    </div>
                    <!-------------------------------------------->

                    <!-------------------Botões------------------->
                    <div>
                        <input id="entrar" type="submit" value="Entrar">
                        
                        <a href="esqueci.html" class="botao">Esqueci minha senha
                        <i class="material-symbols-outlined">mail</i>
                        </a>
                    </div>
                    <!-------------------------------------------->
                </form>
            </div>
        </section>
    </main>
</body>
</html>
