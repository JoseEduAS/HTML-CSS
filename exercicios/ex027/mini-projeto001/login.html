<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<!----------->
<style>
    .material-symbols-outlined {
        font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
    }

</style>
</head>
<body>
    <main>
        <h1>Login</h1>
            <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

        <form action="cadastro.php" autocomplete="on" method="post">

        <div id="email">
        <i class="material-symbols-outlined">person</i>
        <label for="imail">Login</label>
            <input type="email" name="e-mail" id="imail" placeholder="Seu e-mail" required autocomplete="email">
        </div>

        <div id="password">
        <i class="material-symbols-outlined">key<i>
        <label for="ipass">Senha</label>
            <input type="password" name="senha" id="ipass" placeholder="Sua senha" required autocomplete="current-password" minlength="8">
        </div>


        <div id="button">
            <input id="submit" type="submit" value="Eniviar">

            <input id="botao" type="button" value="Esqueci a senha">
        </div>
        </form>

    </main>
</body>
</html>
