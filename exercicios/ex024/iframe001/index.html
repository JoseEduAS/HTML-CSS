<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com iframes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trabalhando com iframe</h1>

<!------------------------------------------------------->

        <p>Testando o site do 
        
            <iframe src="https://www.cursoemvideo.com " frameborder="1"  height="500px" width="500px">

                <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>

            </iframe>
        para aprender a programar</p>

<!------------------------------------------------------->

        <p>O site do <iframe src="https://www.google.com" frameborder="0">
        
            <a href="https://www.google.com" target="_blank"> Google </a>
        
        </iframe> é muito bom</p>

<!------------------------------------------------------->

        <p>O repositório do Guanabara no
        
            <iframe src="https://gustavoguanabara.github.io" frameborder="1" scrolling="">
            
                <a href="https://gustavoguanabara.github.io" target="_blank"> GitHub</a>
            
            </iframe>

        também é bem legal!</p>

<!------------------------------------------------------->

</body>
</html>
